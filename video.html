<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supercar Videos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Video background styles */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }

        /* Make content above the video */
        body {
            position: relative;
            z-index: 1;
        }

        /* Main content styling */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .video-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-item iframe {
            width: 100%;
            aspect-ratio: 16/9;
            border: none;
        }

        .video-item h3 {
            padding: 1rem;
            margin: 0;
            color: #333;
        }

        .video-item p {
            padding: 0 1rem 1rem;
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 4K Video Background -->
    <video autoplay muted loop playsinline class="video-background" id="backgroundVideo">
        <source src="assests/supercar_4k.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Supercar Videos</h1>
        <nav>
            <a href="/index2.html">Home</a>
            <a href="image.html">Gallery</a>
            <a href="gif.html">GIFs</a>
            <a href="pdf.html">Documents</a>
        </nav>
    </header>

    <main>
        <article>
            <h2>Supercar Performance</h2>
            <div class="video-grid">
                <div class="video-item">
                    <iframe width="560" height="315" src="https://youtu.be/LbD8leFCB-I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    <h3>Ferrari 488 GTB Track Performance</h3>
                    <p>Watch the Ferrari 488 GTB showcase its incredible performance on the track.</p>
                </div>
            </div>
        </article>
    </main>

    <script>
        // Initialize video when the page loads
        window.addEventListener('load', () => {
            const video = document.getElementById('backgroundVideo');
            if (video) {
                video.play().catch(error => {
                    console.error('Error playing video:', error);
                });
            }
        });

        // Handle visibility changes
        let visibilityState = document.visibilityState;
        document.addEventListener('visibilitychange', () => {
            const video = document.getElementById('backgroundVideo');
            if (video) {
                if (document.visibilityState === 'hidden') {
                    video.pause();
                } else {
                    video.play().catch(error => {
                        console.error('Error playing video:', error);
                    });
                }
            }
        });
    </script>
</body>
</html>
